<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  const tableTag = document.createElement('table');
  const tableRow = document.createElement('tr');
  
  const headerRows = Object.keys(MOUNTAINS[0]).map((keyName) => {
    const headerCell = document.createElement('th');
    headerCell.innerText = keyName;
    return headerCell;
  });

  tableRow.append(...headerRows)
  tableTag.append(tableRow);
  
  const bodyTable = MOUNTAINS.map((mountain) => {
    const tableRow = document.createElement('tr');
    const rowCells = Object.values(mountain).map((value) =>{
      const rowCell = document.createElement('td');
      rowCell.innerText = value;
      return rowCell;
    } )
    tableRow.append(...rowCells);
    return tableRow;
  }
  )

  tableTag.append(...bodyTable);

  document.querySelector('#mountains').append(tableTag);
  document.querySelector('tr').style = 'text-align:left';



</script>
</body>
</html>
