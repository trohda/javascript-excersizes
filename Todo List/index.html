<!-- Mini project - Simple ToDo List application -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <header>
        <h1>Simple Todo List application</h1>
    </header>

    <main>

        <section class="toDoTasksList">
            <nav><h2>"ToDo" List:</h2><span>is done:</span></nav>
            <hr>
            <ul class="toDoList">

            </ul>
        </section>

        <aside class="addNewTask">
            <h2>Add New Task:</h2>
            <hr>
            <form>
                 <label for="taskContent">Task content</label><br>
                 <textarea name="taskContent" id="taskContent"></textarea>
                 <button class="addButton">Add Tast to "ToDo" List</button>
             </form>
        </aside>


    </main>

    <script type="module" src="./Modules/app.js"></script>

</body>
</html>
